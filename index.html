<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRO</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111; /* Matte black background */
            color: white; /* White text */
            font-family: Arial, sans-serif; /* Font style */
        }

        /* Button styles */
        .button {
            padding: 15px 30px;
            background-color: #e74c3c; /* Red background */
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: 10px; /* Added margin */
        }
        .button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://raw.githubusercontent.com/idvro/8steamgen/main/Team-generator/team-generator.html" class="button">Team Generator</a>
        <a href="/1/leaderboard.html" class="button">Leaderboard</a>
    </div>
</body>
</html>
