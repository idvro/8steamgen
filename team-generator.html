<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4v4 Team Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #teamOutput {
            margin-top: 20px;
            text-align: left;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4v4 Team Generator</h1>
        <form id="teamForm">
            <label for="players">Enter player names or IDs (separated by commas):</label><br>
            <input type="text" id="players" name="players" required><br><br>
            <button type="button" onclick="generateTeams()">Generate Teams</button>
        </form>
        <div id="teamOutput"></div>
    </div>

    <script>
        function generateTeams() {
            const playersInput = document.getElementById('players').value.trim();
            const players = playersInput.split(',');
            
            if (players.length < 8) {
                document.getElementById('teamOutput').innerHTML = '<p>Please provide at least 8 players.</p>';
                return;
            }

            let shuffledPlayers = shuffleArray(players);
            let team1 = shuffledPlayers.slice(0, 4).join(', ');
            let team2 = shuffledPlayers.slice(4, 8).join(', ');

            document.getElementById('teamOutput').innerHTML = `<p><strong>Team 1:</strong> ${team1}</p><p><strong>Team 2:</strong> ${team2}</p>`;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
